<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume/Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <h1 id="name-display">John Doe</h1>
            <p id="job-title-display">Electrical Engineer | Software Developer | Entrepreneur</p>
            <p id="about-display">I am an experienced Electrical Engineer...</p>
        </div>

        <!-- Form Section (User Input) -->
        <div class="form-section">
            <h2>Edit Your Profile</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" placeholder="Enter your job title">

                <label for="about">About You:</label>
                <textarea id="about" placeholder="Tell us about yourself"></textarea>

                <button type="button" onclick="updateProfile()">Save Profile</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
